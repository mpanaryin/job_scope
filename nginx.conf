worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Включение sendfile для повышения производительности
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Отключение вывода версии сервера
    server_tokens off;

    # Включение gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name _;  # или укажите конкретное доменное имя

        # Обслуживание статических файлов
        location /static/ {
            alias /app/src/static/;
            autoindex off;
            expires max;
            add_header Cache-Control public;
        }

        # Обслуживание media-файлов
        location /media/ {
            alias /app/media/;
            autoindex off;
            expires max;
            add_header Cache-Control public;
        }

        # Проксирование всех остальных запросов к FastAPI-приложению
        location / {
            proxy_pass http://app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}